<md-dialog class="large-dialog" md-autofocus>
    <md-dialog-content layout="column" layout-align="center center">
        <div class="main" md-swipe-up="close()">
            <h2>{{title}}</h2>

            <div ng-repeat="item in dataset.labels"> En {{item}} la valeur est {{dataset.data[$index]}}</div>
            <md-button class="md-primary md-raised" ng-click="close()">Quitter le graph</md-button>

        </div>
    </md-dialog-content>
</md-dialog>
